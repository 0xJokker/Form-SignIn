<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="img/login.png">

</head>
<body>

    <div class="container">
        <h3>Sign up here!</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="img/icon-google.png" alt="Logo Google"></picture>
                <span>Sign up with Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="img/icon-twitter.png" alt="Logo Twitter"></picture>
            </button>
        </div>
        <div class="separeitor">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">

            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>
            </div>
            
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input name="password" id="password" placeholder="6+ Caracteres">
            </label>


            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Lorem ipsum dolor sit amet consectetur.</span>
            </label>

            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>

    
</body>
</html>
